<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaQueries.css">
    <link rel="stylesheet" href="css/dark.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/index.js" defer></script>
    <script src="js/icons.js" defer></script>
</head>

<body class="has-transition">
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="#" class="text-gray1 hover-green1 has-transition on-dark-text-gray">Tasty</a>
                </div>
                <div class="d-flex nav-container">
                    <ul>
                        <li><a href="#" class="text-gray1 hover-green1 has-transition on-dark-text-gray">Home</a></li>
                        <li><a href="#" class="text-gray1 hover-green1 has-transition on-dark-text-gray">About</a></li>
                        <li><a href="#" class="text-gray1 hover-green1 has-transition on-dark-text-gray">Services</a>
                        </li>
                        <li><a href="#" class="text-gray1 hover-green1 has-transition on-dark-text-gray">Menu</a></li>
                        <li><a href="#" class="text-gray1 hover-green1 has-transition on-dark-text-gray">Contact us</a>
                        </li>
                    </ul>
                    <div class="dark-mode-toggler">
                        <i class="bi bi-moon"></i>
                        <i class="bi bi-sun hidden"></i>
                    </div>
                </div>
            </nav>
        </div>

    </header>
    <section class="home" id="home">
        <div class="container">
            <div class="row gy-4">
                <div class="col-md-6 d-flex flex-column folan">
                    <h1 class="text-green font-lg">Tasty food</h1>
                    <p class="text-main-dark on-dark-text-white font-md my-4">Try the best food of the week</p>
                    <a href="#" class="green-btn has-transition on-hover-bg-green">View Menu</a>
                </div>
                <div class="col-md-6 text-center">
                    <img src="images/home.png" alt="" class="w-75">
                </div>
            </div>
        </div>
    </section>
    <section class="about" id="about">
        <div class="container">
            <div class="row gy-4 d-flex align-items-center ">
                <div class="col-md-6 text-center">
                    <img src="images/about.jpg" alt="" id="img-width" >
                </div>
                <div class="col-md-6 d-flex flex-column align-items-center">
                    <p class="sub-title">About us</p>
                    <p class="text-main-dark on-dark-text-white font-md my-2">We cook the best tasty food</p>
                    <p class="section-desc on-dark-text-gray lh-lg">We cook the best food in the entire city, with excellent customer service, the best meals and at the best price, visit us.</p>
                    <a href="#" class="green-btn has-transition on-hover-bg-green">Explore History</a>
                </div>
            </div>
        </div>
    </section>







    <br><br><br><br><br><br><br><br><br><br>
